#Example configuration (in INI format)

host = 192.168.1.38 
#port = 28400
name = yugen-work 
#width = 1024
#height = 768
xkb_key_offset = 0
# Restart on a fatal error, rather than exit
#restart_on_fatal = false

[idle-inhibit]
method = key
keyname = HYPR

[tls]
enable = false 
# tofu = true

[log]
level = 3
mode = a
path = /tmp/waynergy.log

[wayland]
# Timeout for display flushes (in ms), negative to block indefinitely
#flush_timeout = 5000
