# You can make apps auto-start here
# Relevant Hyprland wiki section: https://wiki.hyprland.org/Configuring/Keywords/#executing
exec-once=[workspace 1 silent] sleep 3; firefox
exec-once=[workspace 2 silent] kitty
exec-once=[workspace 3 silent] kitty
exec-once=[workspace 3 silent] kitty
exec-once=[workspace 4 silent] sleep 3; vesktop 
exec-once=[workspace 4 silent] sleep 3; ferdium
exec-once=[workspace 5 silent] gitkraken 
exec-once=[workspace 6 silent] sleep 3; slack 
exec-once=[workspace 6 silent] sleep 5; mailspring --password-store="gnome-libsecret"
